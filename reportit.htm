<body bgcolor="#dddddd">

<img src="https://lazumc.github.io/images/westminster.jpg">

<div id="__8x8-chat-button-container-script_13187035265560f2e74f964.57041636" style="position:fixed;bottom:30px;right:10px;""></div>

<!-- This script will not interfere with the button layout, you just need to include it in the same page. It must also be within the <body> section of the page, preferably just before the ending tag. -->

<script type="text/javascript">
	function launchChat(bus, latitude, longitude, accuracy) {
			bus.publish("customer:set-info", {
			"companyName": "Westminster Council",
			"postCodeDistrict": "Westminster",
			"privacyPolicyURL": "https://www.westminster.gov.uk/data-protection",
			"botImageURL": "https://www.westminster.gov.uk/themes/custom/wcc/images/logo.png",
			"defaultEmail": "matt.cunningham@8x8.com",
			"positionLatitude": latitude,
			"positionLongitude":  longitude,
			"positionAccuracy":  accuracy,
			"userDevice": navigator.userAgent
			})
		}
</script>

<script type="text/javascript">
    window.__8x8Chat = {
        uuid: "script_13187035265560f2e74f964.57041636",
        tenant: "cHNlbWVhaWNhZGVtbzAx",
        channel: "Report It - PS Councils Bot",
        channelUuid: "zWUq0M91QoG9_nBX0m3Pug",
        domain: "https://vcc-eu12.8x8.com",
        path: "/.",
        buttonContainerId: "__8x8-chat-button-container-script_13187035265560f2e74f964.57041636",
        stylesheetURL: "https://lazumc.github.io/reportit.css",
        align: "right",
		onInit: function (bus) {
			if ("geolocation" in navigator) {
				navigator.geolocation.getCurrentPosition((position) => {
				launchChat(bus, position.coords.latitude, position.coords.longitude, position.coords.accuracy);
				});
			} else {
				launchChat(bus, "not available", "not available", "not available");
			}
		}
    };

    (function() {
        var se = document.createElement("script");
        se.type = "text/javascript";
        se.async = true;
        se.src = window.__8x8Chat.domain + window.__8x8Chat.path + "/CHAT/common/js/chat.js";

        var os = document.getElementsByTagName("script")[0];
        os.parentNode.insertBefore(se, os);
    })();
</script>
</body>

</html>
